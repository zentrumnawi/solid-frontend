<mat-list role="list">
  <ng-container *ngIf="profiles | async as profilesArr">
    <mat-list-item
      (click)="select.emit(profile.id)"
      *ngFor="let profile of profilesArr; trackBy: trackByFn"
    >
      <img
        [alt]="profile.name"
        [src]="
          profile.images.length > 0
            ? profile.images[0].getRawImage('thumbnail')
            : 'assets/profile/no_thumbnail.svg'
        "
        class="thumbnail"
      />
      <div
        class="profile-title"
        [class.selected]="selectedProfileId === profile.id"
      >
        <span [innerHTML]="profile.name | profileTitle"></span>
        <span>{{ profile.trivial_name }}</span>
      </div>
    </mat-list-item>
    <mat-list-item *ngIf="profilesArr.length === 0"
      >Keine Suchergebnisse vorhanden
    </mat-list-item>
  </ng-container>
</mat-list>
