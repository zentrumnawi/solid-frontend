<ng-container *ngIf="!toolbar">
  <button
    (click)="onPlayPauseClick()"
    [disabled]="!audioLoaded"
    mat-mini-fab
    color="accent"
  >
    <mat-icon>{{ playing ? 'pause' : 'play_arrow' }}</mat-icon>
  </button>
</ng-container>

<ng-container *ngIf="toolbar">
  <div class="toolbar" [class.mobile]="isMobile">
    <button class="play-btn" mat-icon-button (click)="onPlayPauseClick()">
      <mat-icon>{{ playing ? 'pause' : 'play_arrow' }}</mat-icon>
    </button>
    <button
      mat-icon-button
      [disabled]="!audioLoaded"
      (click)="onReplayClick()"
      class="replay-btn"
    >
      <mat-icon>replay</mat-icon>
    </button>
    {{ playPositionString }}
    <mat-slider
      min="0"
      [max]="duration"
      step="1"
      [disabled]="!audioLoaded"
      class="playingSlider"
     #ngSlider><input matSliderThumb [value]="playPosition" (input)="onPositionChangeEnd({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" /></mat-slider>
    <button
      mat-icon-button
      [disabled]="!audioLoaded"
      (click)="onVolumeMutingToggle()"
      class="volume-btn"
    >
      <mat-icon>{{ isMuted ? 'volume_off' : 'volume_up' }}</mat-icon>
    </button>
    <mat-slider
      min="0"
      max="1"
      step="0.1"
      [disabled]="!audioLoaded"
      class="volumeSlider"
      [class.disappear]="isIOS() || isMobile"
     #ngSlider><input matSliderThumb [value]="volume" (input)="onVolumeChangeEnd({source: ngSliderThumb, parent: ngSlider, value: ngSliderThumb.value})" #ngSliderThumb="matSliderThumb" />
    </mat-slider>
  </div>
</ng-container>

<audio
  #audioplayer
  (timeupdate)="onPlayerTimeUpdate()"
  (ended)="onPlayerEnded()"
  (loadeddata)="onPlayerReady()"
  [volume]="volume"
  (error)="onPlayerMediaError()"
  [src]="audiosrc"
></audio>
