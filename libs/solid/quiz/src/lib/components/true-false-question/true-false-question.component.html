<div class="button-container">
  <button
    class="trueBtn"
    [disabled]="showAnswers"
    mat-stroked-button
    [class.correct]="showAnswers && question.answers[0].correct"
    [class.incorrect]="showAnswers && !question.answers[0].correct"
    (click)="onTrueClick()"
  >
    Wahr
    <mat-icon *ngIf="question.answers[0].correct && showAnswers">
      check
    </mat-icon>
    <mat-icon *ngIf="!question.answers[0].correct && showAnswers">
      highlight_off
    </mat-icon>
  </button>
  <button
    class="falseBtn"
    [disabled]="showAnswers"
    mat-stroked-button
    [class.correct]="showAnswers && !question.answers[0].correct"
    [class.incorrect]="showAnswers && question.answers[0].correct"
    (click)="onFalseClick()"
  >
    Falsch
    <mat-icon *ngIf="!question.answers[0].correct && showAnswers">
      check
    </mat-icon>
    <mat-icon *ngIf="question.answers[0].correct && showAnswers">
      highlight_off
    </mat-icon>
  </button>
</div>

<div class="feedback" *ngIf="showAnswers">
  <span
    class="feedback-text"
    markdown
    [data]="
      selectedAnswer === question.answers[0].correct
        ? question.answers[0].feedback_correct
        : question.answers[0].feedback_incorrect
    "
  ></span>
</div>

<div>
  <button
    [disabled]="selectedAnswer === undefined"
    (click)="onShowAnswersClick()"
    *ngIf="!showAnswers"
    color="primary"
    mat-raised-button
    class="showAnswerBtn"
  >
    Lösungen anzeigen
  </button>
  <button
    (click)="onNextQuestionClick()"
    *ngIf="showAnswers"
    color="primary"
    mat-raised-button
    class="nextQuestionBtn"
  >
    {{ correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
  </button>
</div>
