<mat-radio-group
  (change)="onRadioChange($event)"
  [disabled]="ShowAnswers"
  aria-label="WÃ¤hle ein Antwort aus"
  color="primary"
>
  <mat-radio-button value="True">
    <span
      markdown
      [data]="
        !ShowAnswers
          ? 'Wahr'
          : 'Wahr' + (question.answers[0].correct ? ' &#10004;' : ' &#10008;')
      "
      [class.selected]="ShowAnswers"
    >
    </span>
    <span
      class="feedback"
      markdown
      *ngIf="ShowAnswers"
      [data]="
        question.answers[0].correct
          ? question.answers[0].feedback_correct
          : question.answers[0].feedback_incorrect
      "
    >
    </span>
  </mat-radio-button>
  <mat-radio-button value="False">
    <span
      markdown
      [data]="
        !ShowAnswers
          ? 'Falsch'
          : 'Falsch' +
            (!question.answers[0].correct ? ' &#10004;' : ' &#10008;')
      "
    >
    </span>
    <span
      class="feedback"
      markdown
      *ngIf="ShowAnswers"
      [data]="
        !question.answers[0].correct
          ? question.answers[0].feedback_correct
          : question.answers[0].feedback_incorrect
      "
    >
    </span>
  </mat-radio-button>
</mat-radio-group>
