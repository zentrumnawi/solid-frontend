<mat-radio-group
  (change)="onRadioChange($event)"
  [disabled]="ShowAnswers"
  aria-label="Wähle ein Antwort aus"
  color="primary"
>
  <mat-radio-button
    value="True"
    [class.correct]="ShowAnswers && question.answers[0].correct"
    [class.incorrect]="ShowAnswers && !question.answers[0].correct"
  >
    <span
      markdown
      [data]="
        !ShowAnswers
          ? 'Wahr'
          : 'Wahr' + (question.answers[0].correct ? ' &#10004;' : ' &#10008;')
      "
      [class.selected]="ShowAnswers && SelectedAnswer"
    >
    </span>
    <span
      class="feedback"
      markdown
      *ngIf="ShowAnswers && SelectedAnswer.includes(true)"
      [data]="
        question.answers[0].correct
          ? question.answers[0].feedback_correct
          : question.answers[0].feedback_incorrect
      "
    >
    </span>
  </mat-radio-button>
  <mat-radio-button
    value="False"
    [class.correct]="ShowAnswers && !question.answers[0].correct"
    [class.incorrect]="ShowAnswers && question.answers[0].correct"
  >
    <span
      markdown
      [data]="
        !ShowAnswers
          ? 'Falsch'
          : 'Falsch' +
            (!question.answers[0].correct ? ' &#10004;' : ' &#10008;')
      "
      [class.selected]="ShowAnswers && !SelectedAnswer"
    >
    </span>
    <span
      class="feedback"
      markdown
      *ngIf="ShowAnswers && SelectedAnswer.includes(false)"
      [data]="
        !question.answers[0].correct
          ? question.answers[0].feedback_correct
          : question.answers[0].feedback_incorrect
      "
    >
    </span>
  </mat-radio-button>
</mat-radio-group>
<button
  (click)="onShowAnswersClick()"
  *ngIf="!ShowAnswers"
  color="primary"
  mat-raised-button
  class="showAnswerBtn"
>
  Lösungen anzeigen
</button>
<button
  (click)="onNextQuestionClick()"
  *ngIf="ShowAnswers"
  color="primary"
  mat-raised-button
  class="nextQuestionBtn"
>
  {{ Correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
</button>
