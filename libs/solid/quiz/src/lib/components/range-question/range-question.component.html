<div class="range-container">
  <span
    class="minTick"
    [class.correct]="showAnswers && correct"
    [class.incorrect]="showAnswers && !correct"
  ></span>
  <p class="minLabel">{{ question.answers[0].range_min }}</p>
  <div
    id="correctThumb"
    *ngIf="showAnswers"
    [class.correct]="correct"
    [class.incorrect]="!correct"
  >
    <p>{{ question.answers[0].range_value }}</p>
  </div>
  <mat-slider
    id="slider"
    thumbLabel
    [disabled]="showAnswers"
    [min]="question.answers[0].range_min"
    [max]="question.answers[0].range_max"
    [step]="question.answers[0].range_step"
    [class.correctRange]="showAnswers && correct"
    [class.incorrectRange]="showAnswers && !correct"
    [(ngModel)]="sliderPosition"
  >
  </mat-slider>
  <p class="maxLabel">{{ question.answers[0].range_max }}</p>
  <span class="maxTick"></span>

  <div class="feedback-container" *ngIf="showAnswers">
    <mat-icon class="correctIcon" *ngIf="correct"> check </mat-icon>
    <mat-icon class="incorrectIcon" *ngIf="!correct"> highlight_off </mat-icon>
    <span
      class="feedback"
      markdown
      [data]="
        correct
          ? this.question.answers[0].feedback_correct
          : this.question.answers[0].feedback_incorrect
      "
    >
    </span>
  </div>
</div>

<div>
  <button
    (click)="onShowAnswersClick()"
    *ngIf="!showAnswers"
    color="primary"
    mat-raised-button
    class="showAnswerBtn"
  >
    Lösungen anzeigen
  </button>
  <button
    (click)="onNextQuestionClick()"
    *ngIf="showAnswers"
    color="primary"
    mat-raised-button
    class="nextQuestionBtn"
  >
    {{ correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
  </button>
</div>
