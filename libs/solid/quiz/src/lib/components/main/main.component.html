<ng-container *ngIf="QuizSession | async as quizSession; else quizStart">
  <div *ngIf="quizSession.progress !== 100 && !stopQuiz; else quizEnd">
    <solid-quiz-question
      [question]="quizSession.questions[quizSession.currentQuestion]"
      (stopQuiz)="setStopQuiz($event)"
    ></solid-quiz-question>
  </div>
</ng-container>
<ng-template #quizStart>
  <solid-quiz-start></solid-quiz-start>
</ng-template>
<ng-template #quizEnd>
  <solid-quiz-end (stopQuiz)="setStopQuiz($event)"></solid-quiz-end>
</ng-template>
