<div
  cdkDropList
  class="ranking-list"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListDisabled]="showAnswers"
>
  <div
    class="ranking-box"
    cdkDrag
    [class.correct_position]="isCorrectPosition(answer)"
    [class.incorrect_position]="isInCorrectPosition(answer)"
    [class.subsequence]="
      hasSubsequence &&
      subsequence.includes(answer.correct_position) &&
      !correct
    "
    *ngFor="let answer of answersList; let index = index"
  >
    {{
      !showAnswers
        ? answer.text
        : hasSubsequence &&
          subsequence.includes(answer.correct_position) &&
          !correct
        ? answer.text + '  &#9734;'
        : answer.text +
          (answer.correct_position === index + 1 ? '  &#10004;' : '  &#10008;')
    }}
  </div>
</div>
<span
  class="feedback"
  markdown
  *ngIf="showAnswers"
  [data]="
    correct
      ? this.question.answers[index].feedback_correct
      : hasSubsequence
      ? this.question.answers[index].feedback_subsequences
      : this.question.answers[index].feedback_incorrect
  "
>
</span>
<button
  (click)="onShowAnswersClick()"
  *ngIf="!showAnswers"
  color="primary"
  mat-raised-button
  class="showAnswerBtn"
>
  Lösungen anzeigen
</button>
<button
  (click)="onNextQuestionClick()"
  *ngIf="showAnswers"
  color="primary"
  mat-raised-button
  class="nextQuestionBtn"
>
  {{ correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
</button>
