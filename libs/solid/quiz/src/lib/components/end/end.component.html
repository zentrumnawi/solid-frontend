<div class="toolbar-container">
  <div class="toolbar">
    <button mat-icon-button class="button-back" (click)="onBackBtnClick()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title">
      <h2>Selbsttest - Auswertung</h2>
    </div>
  </div>
</div>
<mat-card *ngIf="QuizSession">
  <mat-card-content>
    <p>
      {{ correctQuestions }} von {{ answeredQuestions }} Fragen wurden richtig
      beantwortet.
    </p>
    <p [data]="FeedbackText" markdown></p>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <input
        [formControl]="questionCount"
        matInput
        placeholder="Anzahl an Fragen"
        type="number"
      />
    </mat-form-field>
    <button
      (click)="onStartClick()"
      mat-raised-button
      [disabled]="!questionCount.valid"
    >
      Start
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <p class="footnote">
      Als richtig wurde eine Frage nur dann gezählt, wenn alle richtigen
      Antworten und keine falschen ausgewählt wurden.
    </p>
  </mat-card-footer>
</mat-card>
