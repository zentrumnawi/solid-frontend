<mat-radio-group
  (change)="onRadioChange($event)"
  [disabled]="ShowAnswers"
  aria-label="Wähle ein Antwort aus"
  color="primary"
>
  <mat-radio-button
    *ngFor="let answer of question.answers; trackBy: trackByFn"
    [class.correct]="isAnswerCorrect(answer)"
    [class.incorrect]="isAnswerIncorrect(answer)"
    [value]="answer.id"
  >
    <span
      markdown
      [data]="
        !ShowAnswers
          ? answer.text
          : answer.text + (answer.correct ? ' &#10004;' : ' &#10008;')
      "
      [class.selected]="ShowAnswers && SelectedAnswers.includes(answer.id)"
    ></span>
    <span
      *ngIf="ShowAnswers && SelectedAnswers.includes(answer.id)"
      [data]="
        answer.correct ? answer.feedback_correct : answer.feedback_incorrect
      "
      markdown
      class="feedback"
    ></span>
  </mat-radio-button>
</mat-radio-group>
<button
  (click)="onShowAnswersClick()"
  *ngIf="!ShowAnswers"
  color="primary"
  mat-raised-button
  class="showAnswerBtn"
>
  Lösungen anzeigen
</button>
<button
  (click)="onNextQuestionClick()"
  *ngIf="ShowAnswers"
  color="primary"
  mat-raised-button
  class="nextQuestionBtn"
>
  {{ Correct ? 'Richtig,' : ' Falsch,' }} nächste Frage
</button>
