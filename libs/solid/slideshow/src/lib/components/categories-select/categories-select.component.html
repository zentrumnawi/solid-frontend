<div class="categories-container" *ngIf="Categories | async">
  <mat-card
    *ngFor="let category of Categories | async"
    [routerLink]="[category.slug]"
  >
    <div class="mat-card-child">
      <!-- <img
        [src]="
          category.title_image
            ? category.title_image.img.thumbnail
            : 'assets/icons/icon.svg'
        "
        [alt]="
          category.title_image
            ? category.title_image.img_alt
            : 'Kein Bild vorhanden'
        "
      /> -->
      <img [src]="'assets/icons/icon.svg'" />
      <span class="categoryName">{{ category.name }}</span>
    </div>
  </mat-card>
  <mat-card [routerLink]="['sonstiges']" *ngIf="hasNoCategories">
    <div class="mat-card-child">
      <img [src]="'assets/icons/icon.svg'" />
      <span class="categoryName">Sonstiges</span>
    </div>
  </mat-card>
</div>
