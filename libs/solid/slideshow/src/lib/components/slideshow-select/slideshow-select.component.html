<div
  class="slideshows-container"
  (scroll)="hideAndShowToolbar()"
  #slideshow_select_container
>
  <div
    class="back-button-toolbar-container"
    *ngIf="Categories | async as categories"
    [class.nav-up]="toolbar_up"
    [class.nav-down]="toolbar_down"
    #toolbar
  >
    <div class="back-button-toolbar">
      <button
        *ngIf="!hasOnlyOneCategory"
        color="primary"
        mat-icon-button
        class="button-back"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>{{ category_name }}</h2>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="mat-card-container">
    <mat-card
      *ngFor="let slideshow of Slideshows | async"
      [routerLink]="[slideshow.id]"
    >
      <div class="mat-card-child">
        <img
          [src]="
            slideshow.title_image
              ? slideshow.title_image.img.thumbnail
              : 'assets/icons/icon.svg'
          "
          [alt]="
            slideshow.title_image
              ? slideshow.title_image.img_alt
              : 'Kein Bild vorhanden'
          "
        />
        <span class="slideshowTitle">{{ slideshow.title }}</span>
      </div>
    </mat-card>
  </div>
</div>
