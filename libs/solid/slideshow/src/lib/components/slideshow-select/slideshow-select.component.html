<div class="container">
  <div class="back-button-toolbar">
    <button mat-icon-button class="button-back" routerLink="">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>{{ routingConfig.title }}</h2>
  </div>
  <div class="select-container">
    <mat-accordion class="slideshow-select-container" multi>
      <mat-expansion-panel
        *ngFor="let category of Categories | async; let i = index"
      >
        <mat-expansion-panel-header>
          <mat-panel-title> {{ category.name }} </mat-panel-title>
        </mat-expansion-panel-header>
        <div
          *ngFor="let slideshowselect of SlideshowSelect | async"
          class="mat-card-container"
        >
          <mat-card
            *ngIf="slideshowselect.categories.includes(category.name)"
            (click)="
              SelectSlideshow(
                category.slug,
                slideshowselect.id,
                slideshowselect.pages[0]
              )
            "
          >
            <div class="mat-card-child">
              <img
                mat-card-image
                class="slideshowImg"
                [src]="
                  slideshowselect.title_image
                    ? slideshowselect.title_image.img.thumbnail
                    : 'assets/icons/icon.svg'
                "
                [alt]="
                  slideshowselect.title_image
                    ? slideshowselect.title_image.img_alt
                    : 'Kein Bild vorhanden'
                "
              />
              <span class="slideshowTitle">{{ slideshowselect.title }}</span>
            </div>
          </mat-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
