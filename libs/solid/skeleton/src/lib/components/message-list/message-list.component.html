<mat-list>
  <mat-list-item *ngFor="let msg of messages | async; trackBy: trackByFn">
    <h3 matLine>
      {{ msg.title
      }}<span *ngIf="msg.valid_from"
        >&nbsp;|&nbsp;{{ msg.valid_from | date: 'dd.MM.yyyy' }}</span
      >
      <span *ngIf="msg.valid_to"
        >&nbsp;- {{ msg.valid_to | date: 'dd.MM.yyyy' }}</span
      >
    </h3>
    <div *ngIf="msg.text !== ''" [data]="msg.text" markdown matLine></div>
  </mat-list-item>
</mat-list>
