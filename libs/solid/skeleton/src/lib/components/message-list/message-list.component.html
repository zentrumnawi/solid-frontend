<mat-list>
  <mat-list-item class="message" *ngFor="let msg of messages">
    <h3
      class="message-title"
      matLine
      [ngStyle]="{ fontWeight: msg.unread ? '500' : 'normal' }"
    >
      {{ msg.title
      }}<span *ngIf="msg.valid_from"
        >&nbsp;|&nbsp;{{ msg.valid_from | date : 'dd.MM.yyyy' }}</span
      >
      <span *ngIf="msg.valid_to"
        >&nbsp;- {{ msg.valid_to | date : 'dd.MM.yyyy' }}</span
      >
    </h3>
    <div class="content-container">
      <img
        *ngIf="msg.img"
        [src]="msg.img.getRawImage('thumbnail')"
        [alt]="msg.img.alt"
      />
      <div
        class="text"
        *ngIf="msg.text !== ''"
        [data]="msg.text"
        markdown
        matLine
      ></div>
    </div>
  </mat-list-item>
</mat-list>
