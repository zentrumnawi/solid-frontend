<div class="landing-container" #landing>
  <mat-card *ngIf="innerWidth >= 700 && showLanding">
    <mat-card-header>
      <img mat-card-avatar [src]="landingInfo.header.image" />
      <mat-card-title>{{ landingInfo.header.title }}</mat-card-title>
      <mat-card-subtitle>{{ landingInfo.header.subtitle }}</mat-card-subtitle>
      <div class="spacer"></div>
      <button (click)="onCloseClick()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content *ngFor="let content of landingInfo.content">
      <p>
        {{ content.p }}
      </p>
    </mat-card-content>
  </mat-card>
  <div *ngIf="limitedMessages.length">
    <h2>Neuigkeiten</h2>
    <solid-skeleton-message-list
      [limitedMessages]="limitedMessages"
    ></solid-skeleton-message-list>
  </div>

  <mat-grid-list id="menu-grid-list" cols="2" gutterSize="1rem" rowHeight="1:1">
    <mat-grid-tile
      *ngFor="let menuItem of MenuItems | async; let index = index"
      class="mat-elevation-z2"
      [routerLink]="menuItem.route"
      id="menu-tile-{{ index }}"
    >
      <mat-icon
        *ngIf="menuItem.svgIcon"
        [svgIcon]="menuItem.svgIcon"
      ></mat-icon>
      <mat-icon *ngIf="!menuItem.svgIcon">{{ menuItem.icon }}</mat-icon>
      <span class="navTitle">{{ menuItem.title }}</span>
    </mat-grid-tile>
    <mat-grid-tile
      id="glossary"
      (click)="onGlossaryClick.emit()"
      class="mat-elevation-z2"
      ><mat-icon matListIcon svgIcon="glossary"></mat-icon>
      <span class="navTitle">Glossar</span>
    </mat-grid-tile>
    <mat-grid-tile
      id="feedback"
      (click)="feedback.showDialog()"
      class="mat-elevation-z2"
      ><mat-icon matListIcon svgIcon="feedback"></mat-icon>
      <span class="navTitle">Kontakt</span>
    </mat-grid-tile>
  </mat-grid-list>
</div>
