<div class="container">
  <div class="info-container" #info_container>
    <div class="button-back-container">
      <button mat-icon-button class="button-back" routerLink="">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <mat-tab-group [(selectedIndex)]="tabIndex">
      <mat-tab label="Info">
        <ng-container
          *ngComponentOutlet="InfoPageContentComponent"
        ></ng-container>
        <p class="privacy">
          Beachten Sie auch die
          <a class="info-link" (click)="moveTabToPrivacy($event)" href=""
            >Datenschutzerklärung</a
          >
          gemäß Art 13. EU DSGVO.
        </p>
      </mat-tab>
      <mat-tab label="Datenschutz">
        <ng-container
          *ngComponentOutlet="PrivacyContentComponent"
        ></ng-container>
      </mat-tab>
      <mat-tab label="News">
        <solid-skeleton-message-list
          [messages]="Notices"
        ></solid-skeleton-message-list>
      </mat-tab>
      <ng-container *ngIf="Changelog | async as changelog">
        <mat-tab label="Changelog" *ngIf="changelog.length > 0">
          <solid-skeleton-message-list [messages]="Changelog">
          </solid-skeleton-message-list>
        </mat-tab>
      </ng-container>
      <mat-tab label="Einstellung">
        <div class="setting-container">
          <mat-list class="setting-list">
            <div mat-subheader>Tour-Setting</div>
            <mat-list-item>
              <mat-slide-toggle
                (change)="toggleChange()"
                [(ngModel)]="tourLandingChecked"
              >
                Tour Landing
              </mat-slide-toggle>
            </mat-list-item>
            <mat-list-item>
              <mat-slide-toggle
                (change)="toggleChange()"
                [(ngModel)]="tourProfileChecked"
              >
                Tour Profile
              </mat-slide-toggle>
            </mat-list-item>
            <mat-list-item>
              <mat-slide-toggle
                (change)="toggleChange()"
                [(ngModel)]="landingChecked"
              >
                Landing Banner
              </mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
