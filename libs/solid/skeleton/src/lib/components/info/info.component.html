<mat-tab-group>
  <mat-tab label="Info">
    <ng-container *ngComponentOutlet="InfoPageContentComponent"></ng-container>
  </mat-tab>
  <mat-tab label="Privacy">
    <ng-container *ngComponentOutlet="PrivacyContentComponent"></ng-container>
  </mat-tab>
  <mat-tab label="News">
    <solid-skeleton-message-list
      [messages]="Notices"
    ></solid-skeleton-message-list>
  </mat-tab>
  <ng-container *ngIf="Changelog | async as changelog">
    <mat-tab label="Changelog" *ngIf="changelog.length > 0">
      <solid-skeleton-message-list [messages]="Changelog">
      </solid-skeleton-message-list>
    </mat-tab>
  </ng-container>
</mat-tab-group>
