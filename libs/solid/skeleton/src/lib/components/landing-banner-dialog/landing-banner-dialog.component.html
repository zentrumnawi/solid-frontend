<div class="content-container" mat-dialog-content>
  <mat-card-header class="header">
    <img class="image" mat-card-avatar [src]="landingInfo.header.image" />
    <mat-card-title class="title">{{
      landingInfo.header.title
    }}</mat-card-title>
    <mat-card-subtitle class="subtitle">
      {{ landingInfo.header.subtitle }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="content" *ngFor="let content of landingInfo.content">
    <p [data]="content.p" markdown></p>
  </mat-card-content>
  <div class="toggle-container">
    <mat-slide-toggle
      class="notShowAgainToggle"
      (change)="onNotShowAgainToggle($event)"
      >Nicht mehr zeigen</mat-slide-toggle
    >
    <mat-slide-toggle
      class="startTourToggle"
      checked="true"
      (change)="onStartTourToggle($event)"
    >
      Tour starten
    </mat-slide-toggle>
  </div>
  <div class="button-container">
    <button
      class="closeBtn"
      mat-stroked-button
      color="primary"
      (click)="onCloseClick()"
    >
      Schlie√üen
    </button>
  </div>
</div>
