<div class="content-container" mat-dialog-content>
  <ng-container
    *ngComponentOutlet="LandingBannerContentComponent"
  ></ng-container>
  <div class="toggle-container">
    <mat-slide-toggle
      class="notShowAgainToggle"
      (change)="onNotShowAgainToggle($event)"
      >Do Not Show Again</mat-slide-toggle
    >
    <mat-slide-toggle
      class="startTourToggle"
      checked="true"
      (change)="onStartTourToggle($event)"
    >
      Start tour
    </mat-slide-toggle>
  </div>
  <div class="button-container">
    <button
      class="closeBtn"
      mat-stroked-button
      color="primary"
      (click)="onCloseClick()"
    >
      Close
    </button>
  </div>
</div>
