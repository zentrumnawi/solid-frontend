<div class="header-container">
  <p class="title">{{ formTitle }}</p>
  <button class="closeBtn" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="feedback-content" mat-dialog-content>
  <form [formGroup]="Form">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Name" type="text" />
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="email"
        matInput
        placeholder="Email"
        type="email"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="subject" placeholder="Betreff" />
    </mat-form-field>
    <mat-form-field>
      <textarea
        cdkAutosizeMinRows="10"
        cdkTextareaAutosize
        formControlName="message"
        matInput
        placeholder="Nachricht"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div class="additional-container">
  <mat-label class="location" *ngIf="getLocation()"
    >Fehler gefunden in: {{ getLocation() }}</mat-label
  >
  <mat-checkbox [(ngModel)]="privacyChecked">
    Hiermit nehme ich die
    <a class="privacy-link" (click)="onPrivacyClick()">Datenschutzerkl√§rung</a>
    zur Kenntnis und stimme der Speicherung der in diesem Formular angegebenen
    Daten zu.
  </mat-checkbox>
</div>
<div mat-dialog-actions>
  <div class="spacer"></div>
  <button type="submit" (click)="onCancelClick()" mat-button>Abbrechen</button>
  <button
    [disabled]="!privacyChecked"
    class="send-btn"
    (click)="onOkClick()"
    mat-button
  >
    Absenden
  </button>
</div>
