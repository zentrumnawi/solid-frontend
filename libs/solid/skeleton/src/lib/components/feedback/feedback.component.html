<div class="feedback-container">
  <div class="header-container">
    <p class="title">{{ formTitle }}</p>
    <button class="closeBtn" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content class="feedback-content">
    <form [formGroup]="Form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Betreff</mat-label>
        <input matInput formControlName="subject" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Nachricht</mat-label>
        <textarea
          cdkAutosizeMinRows="20"
          cdkTextareaAutosize
          formControlName="message"
          matInput
        ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div class="additional-container">
    <mat-label class="location" *ngIf="getLocation()"
      >Fehler gefunden in: {{ getLocation() }}</mat-label
    >
    <mat-checkbox [(ngModel)]="privacyChecked">
      <p class="privacy-text">
        Hiermit nehme ich die
        <a class="privacy-link" (click)="onPrivacyClick()"
          >Datenschutzerkl√§rung</a
        >
        zur Kenntnis und stimme der Speicherung der in diesem Formular
        angegebenen Daten zu.
      </p>
    </mat-checkbox>
  </div>
  <mat-dialog-actions class="button-container">
    <button
      class="cancelBtn"
      type="submit"
      (click)="onCancelClick()"
      mat-button
    >
      Abbrechen
    </button>
    <button
      class="sendBtn"
      [disabled]="!privacyChecked"
      (click)="onOkClick()"
      mat-button
    >
      Absenden
    </button>
  </mat-dialog-actions>
</div>
