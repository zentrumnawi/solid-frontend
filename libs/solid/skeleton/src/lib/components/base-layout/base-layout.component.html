<div class="base-layout-container mat-typography">
  <mat-toolbar color="primary" class="base-layout-main-toolbar">
    <ng-container *ngIf="FixedLayout">
      <div class="right-border">
        <span>Menü</span>
      </div>
      <img
        id="Logo"
        [src]="config.appLogo"
        onerror='this.style.display = "none"'
      />
      <span id="app-name" class="appName">{{ config.appName }}</span>
      <div class="spacer"></div>
      <div class="reportButton" *ngIf="this.config.error_report">
        <button
          id="reportButton"
          class="button"
          (click)="reportError()"
          mat-icon-button
        >
          <mat-icon
            aria-label="Fehler melden"
            svgIcon="feedback_outline"
          ></mat-icon>
        </button>
        <div class="bottom"></div>
      </div>
      <div id="glossary">
        <button (click)="Glossary?.toggle()" mat-icon-button>
          <mat-icon aria-label="Glossar öffnen" svgIcon="glossary"></mat-icon>
        </button>
      </div>
    </ng-container>
    <ng-container *ngIf="!FixedLayout">
      <div class="mainmenu-button">
        <button
          id="menu"
          (click)="MainMenu?.toggle(); Glossary?.close()"
          mat-icon-button
        >
          <mat-icon aria-label="Menü öffnen">menu</mat-icon>
        </button>
      </div>
      <img
        id="Logo"
        [src]="config.appLogo"
        onerror='this.style.display = "none"'
      />
      <span
        id="app-name"
        [class.app-title-fixed]="FixedLayout"
        class="appName"
        >{{ config.appName }}</span
      >
      <div class="spacer"></div>
      <div class="reportButton" *ngIf="this.config.error_report">
        <button
          id="reportButton"
          class="button"
          (click)="reportError()"
          mat-icon-button
        >
          <mat-icon
            aria-label="Fehler melden"
            svgIcon="feedback_outline"
          ></mat-icon>
        </button>
        <div class="bottom"></div>
      </div>
      <button
        id="glossary"
        (click)="Glossary?.toggle(); MainMenu?.close()"
        mat-icon-button
      >
        <mat-icon aria-label="Glossar öffnen" svgIcon="glossary"></mat-icon>
      </button>
    </ng-container>
  </mat-toolbar>
  <mat-sidenav-container (backdropClick)="closeMenu()">
    <mat-sidenav
      #mainmenu
      [fixedInViewport]="!FixedLayout"
      [mode]="FixedLayout ? 'side' : 'over'"
      class="mainmenu-sidenav"
      position="start"
      disableClose
    >
      <mat-toolbar
        (click)="MainMenu?.toggle()"
        *ngIf="!FixedLayout"
        color="primary"
      >
        Menü
      </mat-toolbar>
      <solid-skeleton-main-menu
        (selectMenuEntry)="onMenuSelectionChanged()"
        (openGlossarClick)="onMenuGlossarClick()"
      ></solid-skeleton-main-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet
        (activate)="onLandingGlossarClick($event)"
        (deativate)="unsubscribe()"
      >
      </router-outlet>
    </mat-sidenav-content>
    <mat-sidenav
      #glossary
      [fixedInViewport]="true"
      [mode]="'over'"
      class="glossary-sidenav"
      position="end"
    >
      <mat-toolbar
        (click)="Glossary?.toggle()"
        class="glossary-toolbar"
        color="primary"
      >
        Glossar
      </mat-toolbar>
      <solid-glossary></solid-glossary>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
