<mat-toolbar>
  <button mat-icon-button class="button-back" routerLink="">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="title">Kristallsysteme</span>
  <div class="spacer"></div>
  <button
    (click)="onToggleSolidClick()"
    *ngIf="ShowInPreview"
    mat-icon-button
    matTooltip="Toggle solid"
  >
    <mat-icon>check_box_outline_blank</mat-icon>
  </button>
  <button
    (click)="onToggleAxisClick()"
    mat-icon-button
    matTooltip="Toggle axis"
  >
    <mat-icon>merge_type</mat-icon>
  </button>
  <button
    (click)="onTogglePointsClick()"
    *ngIf="ShowInPreview"
    mat-icon-button
    matTooltip="Toggle points"
  >
    <mat-icon>apps</mat-icon>
  </button>
  <button
    (click)="onTogglePerspectiveClick()"
    *ngIf="ShowInPreview"
    mat-icon-button
    matTooltip="Toggle perspective"
  >
    <mat-icon>control_camera</mat-icon>
  </button>
  <mat-select
    (ngModelChange)="onLayerSelectChange($event)"
    *ngIf="SelectedConfig.layers.length > 0"
    [ngModel]="Layer"
    matTooltip="Ebene"
    placeholder="Ebene"
  >
    <mat-option
      *ngFor="let layer of SelectedConfig.layers"
      [value]="layer.name"
    >
      <span [data]="layer.title" markdown></span>
    </mat-option>
  </mat-select>
  <mat-select
    (ngModelChange)="onModelSelectChange($event)"
    [ngModel]="Model"
    matTooltip="Modell"
    placeholder="Modell"
  >
    <mat-option *ngFor="let config of Configs" [value]="config.name">{{
      config.displayName
    }}</mat-option>
  </mat-select>
</mat-toolbar>
<iframe #iframe src="/assets/crystalsystem/iframe.html"></iframe>
<div class="model-info">
  <h3>{{ SelectedConfig.displayName }}</h3>
  <p [data]="SelectedConfig.description" markdown></p>
</div>
